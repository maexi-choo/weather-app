<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App ☀️</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="card w-50">
        <div class="card-body">
          <h1 class="card-title" id="display-city"></h1>
          <h2 class="temperature" id="display-temperature"></h2>
          <div class="currentDateTime" id="display-current-date-time"></div>
          <div class="description" id="display-description"></div>
          <span class="humidity" id="display-humidity"></span>
          <span class="wind" id="display-wind"></span>
          <br />
          <br />
          <form id="input-city">
            <input
              type="text"
              class="searchInput"
              id="search-city-input"
              placeholder="Search city"
            />
            <input type="submit" value="Search" class="button" />
            <button class="button" id="current-location-button">
              Current Location
            </button>
          </form>
        </div>
      </div>
      <div class="footnote">
        <a href="https://github.com/maexi-choo/weather-app" target="_blank"
          >Open-source code</a
        >, by Mae-Xi Choo
      </div>
    </div>
  </body>
  <script src="src/scripts.js"></script>
</html>
